<html>
  <body>
    <h1>Shockwave Flash .swf files player in javascript</h1>
    <br>
    (<i><a href="https://github.com/jumpjack/swf2js-SWF-player">Source code</a></i>)
    <br>
    <br>
    <input type="file" id="fileInput" accept=".swf">
    <button onclick="loadSwf()">Load SWF</button>

    <script type="text/javascript" src="swf2js.js"></script>
    <script type="text/javascript">
      function loadSwf() {
        var fileInput = document.getElementById('fileInput');
        var selectedFile = fileInput.files[0];

        if (selectedFile) {
          var reader = new FileReader();

          reader.onload = function (e) {
            var swfContent = e.target.result;
            swf2js.load(swfContent);
          };

          reader.readAsDataURL(selectedFile);
        } else {
          alert('Please select a SWF file.');
        }
      }
    </script>

  </body>
</html>
